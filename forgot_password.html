<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Authsys</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="forgot_password.css">
    <script src="https://kit.fontawesome.com/cb6426b160.js"></script>
</head>
<body class="text-center">
    <form class="main">
        <img class="mb-4" src="brand.png" alt="brand" width="100" height="100">
        <div class="header">
            <h1 class="h2 mb-3 font-weight-normal">Forgot your password?</h1>
        </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="email">
                        <i class="fa fa-envelope"></i>
                    </span>
                </div>
                <input type="email" class="form-control" placeholder="Email" aria-label="email" name="email" aria-describedby="email">
        </div>

        <div class="form-group">
            <button type="submit" name="login" class="btn btn-success btn-md btn-block">
                <span class="spinner-grow text-light spinner" role="status" role="status"></span>Submit 
            </button>
            <p class="mt-5 mb-3 text-light">&copy; 2019-09-19</p>
        </div>
    </form>
</body>
</html>
